<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>

<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>

<body>
<!-- Menu -->
<header class="bg-dark">
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#">Home</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Auto peças</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Acessórios</a>
      <a class="dropdown-item" href="#">Rodas</a>
      <a class="dropdown-item" href="#">Motor</a>
      <a class="dropdown-item" href="#">Banco</a>
      <a class="dropdown-item" href="#">Ver todos</a>
      
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Serviços</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Troca de peças</a>
      <a class="dropdown-item" href="#">Vistoria</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Serviço personalizado</a>
    </div>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Outros</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Dúvidas</a>
      <a class="dropdown-item" href="#">FAQ</a>
      <a class="dropdown-item" href="#">Contato</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Contato</a>
  </li>
  	<li class="nav-item">
  		<a href="/newproduto" class="btn btn-info float-right nav-link">Novo Produto</a>
	</li>
</ul>

</header>
<!-- Fim dos cards -->

<section class="banner">
	<h1 class="display-1 text-light">Acessórios de qualidade</h1>
	<h1 class="display-1 text-light">para um carro de qualidade</h1>
</section>

<!-- Cards -->
<div class="produtos-container-flex container">
  <div class="produtos-item" th:each="produto : ${produtos}">
   <img th:src="${produto.urlimg}" class="card-img-top w-100" alt="Card image cap">
      <a th:href="'/produtos/' + ${produto.id}"><h5 th:text="${produto.nome}" class="card-title"></h5></a>
      <p th:text="${#strings.abbreviate(produto.descricao, 50)}" class="card-text"></p>
      <p th:text="${produto.preco}" class="card-text"><small class="text-muted"></small></p>
    </div>
</div>
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
