<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>

<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>

<body>
<div>
<form method="post">
<input name="firstName" type="text" placeholder="Primeiro nome">
<input name="lastName" type="text" placeholder="Segundo nome">
<input name="email" type="text" placeholder="E-mail">
<input name="rg" type="text" placeholder="RG">
<input name="dataNasc" type="text" placeholder="Data de Nascimento">
<input name="password" type="password" placeholder="Digite uma senha">
<th:block th:include="../messages/errorSave"></th:block>
<th:block th:include="../messages/sucessoSave"></th:block>
	<div class="alert alert-success">Administrador registrado com sucesso</div>
<button type="submit">Registrar</button>
<button>Cancelar</button>
</form>
</div> 

 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
