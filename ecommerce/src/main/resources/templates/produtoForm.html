<div class="formulario pt-3">
 <form method="post" class="container-form">
  <div class="form-group">
  <h2>Cadastrar um novo produto</h2>
    <label for="nome">Nome do produto *</label>
    <input name="nome" type="text" class="form-control" placeholder="Ex.: Volante original VW">
    <label for="preco">Preço unitário *</label><br>
    <input name="preco" type="text" class="form-control" placeholder="R$">
    <label for="descricao">Descrição *</label>
    <textarea class="form-control" name="descricao" rows="3"></textarea>
    <label for="urlimg">Url da imagem</label>
    <input name="urlimg" type="text" class="form-control" placeholder="Ex.: https://www.urldaimagem.com.br">
  </div>
  <th:block th:include="../messages/errorSave"></th:block>
  <button type="submit" class="btn btn-success w-50">Salvar</button>
  <a href="/produtos" class="btn btn-cancel float-right nav-link w-50">Cancelar</a>
</form>
